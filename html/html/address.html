<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색 사이트 소개</title>
</head>
<body>
  <h1>다양한 검색 사이트들</h1>

  <p>아래로 <a href="#down">이동</a></p>

  <h2><strong>Google</strong></h2>
  <p>주소 : <a href="http://www.google.com"target="_self">google.com </a></p>
  "target="_self" : 현재 창에서 열림

  <h2><strong>Naver</strong></h2>
  <p>주소 : <a href="http://www.naver.com"target="_blank">naver.com</a></p>

  <h2><strong>Daum</strong></h2>
  <!-- 이미지를 넣고 새창으로 열리는 링크걸기 -->
  <a href="http://www.daum.net" target="_blank">
    <img src="img/daum.png" alt="다음로고" width="30%">
  </a>

  <p>주소 : <a href="http://www.daum.net" target="_blank">daum.net</a></p>
  <!-- target="_blank" : 새창으로 열기 -->

  <!-- _parent : 부모 창에 새 페이지를 열어줌
       A라는 창이 있음 여기서 링크를 클릭 -> B라는 창으로 넘어감
       -> B라는 창에서 C를 열려고 함 (_parent)
       -> A에서 C가 열림 -->

  <!-- _top : 현제 창 단, 모든 프레임 취소(부모창에서 열림) -->

</html>
