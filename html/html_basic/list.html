<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 순서가 있는 목록 작성시 <ol></ol> 사용 -->
  <ol>
    <li>Google</li>
    <li>Naver</li>
    <li>Daum</li>
  </ol>

  <!-- 목록 순서 기호설정 (a,A,I,i) <li type="i">로 하면 해당 <li>만 변경-->
  <ol type="i">
    <li>Google</li>
    <li>Naver</li>
    <li>Daum</li>
  </ol>

  <!-- 순서 없이 도형을 넣을땐 <ul> </ul> 사용 -->
  <ul>
    <li>Google</li>
    <li>Naver</li>
    <li>Daum</li>
  </ul>

  <!-- 목록 순서 도형설정 <li type="square"">로 하면 해당 <li>만 변경-->
  <ul type = "circle">
    <li type="square">Google</li>
    <li>Naver</li>
    <li>Daum</li>
  </ul>

  <ol>
    <li>첫번째 ol</li>
    <ul>
      <li>첫번째 하위 ul</li>
      <li>두번째 하위 ul</li>
    </ul>
    <li>두번째 ol</li>
    <ul>
      <li>첫번째 하위 ul</li>
      <li>두번째 하위 ul</li>
    </ul>
  </ol>
  
</body>
</html>
