<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표만들기</title>
</head>
<body>
  <table border="1"> 
    <!-- 1mm선을 넣어주기 -->
    <caption>표제목적기</caption>
    <tr>
      <th>이름</th>
      <th>국어</th>
      <th>영어</th>
      <th>수학</th>
    </tr>
    <tr>
      <td colspan="2">열합</td>
      <td colspan="2">열합</td>
      <!-- 열 합치기 -->
    </tr>
    <tr>
      <td rowspan="2">행합</td>
      <!-- 행 합치기 -->
       <td>dd</td>
    </tr>
    <tr>
      <!-- <td>강준석</td> -->
      <td>100</td>
      <td>98</td>
      <td>99</td>
    </tr>
    <tr>
      <td>티모</td>
      <td>23</td>
      <td>53</td>
      <td>94</td>
    </tr>

  </table>

  <!-- 이름 전공 국어 영어 표만들기 -->
  
  <table border="1">
    <caption>성적표</caption>
    <tr>
      <td colspan="4"><center>1학년 1반</center></td>
      <!-- 열 합치기 -->
    </tr>
    <tr>
      <th>이름</th>
      <th>라인</th>
      <th>kill</th>
      <th>death</th>
    </tr>
   
    <tr>
      <th>베인</th>
      <th rowspan="2">탑</th>
      <!-- 행 합치기 -->
      <th>5</th>
      <th>2</th>
    </tr>
    
    <tr>
      <th>티모</th>
      <th>5</th>
      <th>6</th>
    </tr>
    <tr>
      <th>애쉬</th>
      <th>바텀</th>
      <th>6</th>
      <th>6</th>
    </tr>
    <tr>
      <td colspan="4">
        <img src="img/gifpepe.gif" width="50"
      </td>
    </tr>
  </table>

</body>
</html>
